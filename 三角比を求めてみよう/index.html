<!-- 直角三角形の辺の長さから、三角比を求めるクイズゲームアプリです。
imgファイルに格納されている画像に対して、ユーザーが正しい三角比を選択することで、正解率を競います。
ユーザーが間違えた場合は、ヒントを確認してもう一度挑戦することができます。
難易度は、normal, hard, very hardの3段階から選択できます。
hardの問題では、直角三角形が回転します。
veryhardの問題では、直角三角形が回転しまた、鏡写しになります。
また、ユーザーが正解した問題の履歴を確認することができます。
jsファイルには、問題の生成、正誤判定、ヒントの表示、問題の回転、鏡写しの実装が記述されています。
cssファイルには、画面のデザインが記述されています。
htmlファイルには、画面の構成が記述されています。
5問正解するごとに難易度が上がり、メッセージが表示されます。 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/sanitize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
      
    <title>三角比を求めよう</title>
</head>
<body>
    <div class="question-container">
        <div class="header">
            <div class="score">
                <div id="scoreText">正解数 \(\frac{1}{2}\)</div>
                <div id="score"></div>
            </div>
            <div class="difficulty">
                    <div id="difficultyText">現在の難易度</div>
                    <div id="difficulty"></div>
            </div>
            <div class="goal">
                <div id="goalText">
                    <p class="goal-title">目標</p> 
                    <p class="goal-text">三角形の辺の長さから三角比を求める</p>
                </div>
            </div>
        </div>
        <div class="questionText">
            <div class="text">次の三角形のsinθ,cosθ,tanθの値を次から選べ。</div>
            <div id="result" class="hidden"></div>
        </div>  
        <div id="choices">
            <div id="choicesButtons"></div>
        </div>
        
    </div>   
    
    <div class="hint-container">
        <button id="hintButton">
            <div>ヒント表示/非表示</div>
        </button>
        <p id="hintExplain">問題に間違えたときには、ヒントをみて三角形の辺の名前を確認！</p>
        <div id="hint" class="hidden">
            <p class="hintTitle">三角形の辺の名前</p>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
</body>
